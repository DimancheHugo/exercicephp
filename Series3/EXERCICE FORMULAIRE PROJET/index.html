<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="contact-clean">
        <form action="traitement.php" method="POST">
            <h2 class="text-center">Sign Up</h2>
            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="Nom" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="prénom" placeholder="Prénom" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Mot de passe" required>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="ageCheck" id="formCheck-1" required>
                    <label class="form-check-label" for="formCheck-1">Je suis majeur(e)</label>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Envoyer</button>
            </div>
        </form>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/myscript.js"></script>
</body>

</html>
